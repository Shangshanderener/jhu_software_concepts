{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="contact-container">
    <h1 class="page-title">Contact Information</h1>
    
    <div class="contact-info">
        <div class="contact-item">
            <h2>Email</h2>
            <p>
                <a href="mailto:{{ info.email }}" class="contact-link">
                    {{ info.email }}
                </a>
            </p>
        </div>
        
        <div class="contact-item">
            <h2>LinkedIn</h2>
            <p>
                <a href="{{ info.linkedin }}" target="_blank" class="contact-link" rel="noopener noreferrer">
                    Visit my LinkedIn Profile
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
