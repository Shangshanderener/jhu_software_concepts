{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="projects-container">
    <h1 class="page-title">Projects</h1>
    
    <div class="projects-list">
        <div class="project-item">
            <h2 class="project-title">{{ projects.module1.title }}</h2>
            <p class="project-description">{{ projects.module1.description }}</p>
            <div class="project-links">
                <a href="{{ projects.module1.github_link }}" 
                   target="_blank" 
                   class="github-link"
                   rel="noopener noreferrer">
                    View on GitHub
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
